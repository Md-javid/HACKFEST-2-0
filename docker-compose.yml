version: "3.9"

services:
  # ── MongoDB ──────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:7.0
    container_name: policypulse-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - policypulse-net

  # ── Backend (FastAPI) ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: policypulse-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - DATABASE_NAME=policypulse
      - FRONTEND_URL=http://localhost
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - policypulse-net
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/dashboard/stats')\""]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ── Frontend (React + nginx) ──────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: policypulse-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - policypulse-net

volumes:
  mongo-data:
    name: policypulse-mongo-data

networks:
  policypulse-net:
    name: policypulse-network
